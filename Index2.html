<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <section id="connect">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>Connexion</h1>
					<form action="">
						<input type="text" id="username" placeholder="Login" />
						<input type="password" id="password" placeholder="Mot de passe" />
						<input type="submit" id="connexion" value="Me connecter">
					</form>
				</div>
			</div>
		</div>
	</section>


	<section id="listnotes">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Notes</h1>
					<ul class="notes">
						<li><div class="title-note">Note 1</div>Lorem ipsum dolor sit amet</li>
					</ul>
				</div>
			</div>
		</div>
	</section>


	<section id="newnote">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Nouvelle note</h1>
					<form action="">
						<input type="text" id="title-new-note" placeholder="Titre" />
						<input type="text" id="content-new-note" placeholder="Ecrivez votre message" />
						<input type="submit" id="new-note" value="Enregistrer ma note" />
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
